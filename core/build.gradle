plugins {
    id 'java-library'
}

group 'com.epam.esm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.springframework:spring-context:5.3.15'
    implementation 'org.springframework:spring-jdbc:5.3.15'
    implementation 'org.springframework:spring-web:5.3.15'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.1.Final'
    testImplementation 'org.springframework:spring-test:5.3.15'
    testImplementation 'com.h2database:h2:2.1.210'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.3.1'


//    implementation 'com.mchange:c3p0:0.9.5.5'
    implementation 'mysql:mysql-connector-java:8.0.27'
}

test {
    useJUnitPlatform()
}

jar {
    archivesBaseName = 'cert-system-core'
    archiveVersion = '1.0-SNAPSHOT'
}